<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        
    </header>
    <main>
        <div>
            <form action="#" onsubmit="getformvalue(event)" class="form-control form-check-label ">
                <label for="name">ENTER YOUR NAME:</label>
                <input type="text" id="name" placeholder="enter name" required>
                <br>
                <label for="email">ENTER YOUR EMAIL:</label>
                <input type="email" id="email" placeholder="enter email" required>
                <br>
                <label for="pass">ENETR YOUR PASSWORD:</label>
                <input type="password" id="pass" placeholder="enter password" required>
                <br>
                <button type="submit">SIGN UP!</button>
            </form>
            <button onclick="redirect(event)">LOGIN</button>
        </div>
    </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="signup_page.js" defer></script>
</body>
